<!--

  This is the single-spa Layout Definition for your microfrontends.
  See https://single-spa.js.org/docs/layout-definition/ for more information.

-->
<single-spa-router>

  <application name="@cnic/main"></application>

  <route path="/my/server">
    <application name="@cnic/server"></application>
  </route>

  <route path="/my/storage">
    <application name="@cnic/storage"></application>
  </route>

  <route path="/storage">
    <application name="@cnic/storage"></application>
  </route>

  <route path="/my/hpc">
    <application name="@cnic/hpc"></application>
  </route>

  <route path="/my/aecs">
    <application name="@cnic/aecs"></application>
  </route>

  <route path="/my/stats">
    <application name="@cnic/stats"></application>
  </route>

  <route path="/my/monitor">
    <application name="@cnic/monitor"></application>
  </route>

  <route path="/my/support">
    <application name="@cnic/support"></application>
  </route>

</single-spa-router>
